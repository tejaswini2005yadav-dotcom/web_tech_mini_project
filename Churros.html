<script>
function decrease() {
    let qty = document.getElementsByName("quantity")[0];
    if(qty.value > 1) qty.value--;
}

function increase() {
    let qty = document.getElementsByName("quantity")[0];
    if(qty.value < 5) qty.value++;
}
</script>
