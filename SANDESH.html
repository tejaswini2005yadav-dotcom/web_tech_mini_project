<script>
function decrease() {
    let qty = document.querySelector("input[name='quantity']");
    if(qty.value > 1) qty.value--;
}

function increase() {
    let qty = document.querySelector("input[name='quantity']");
    if(qty.value < 5) qty.value++;
}
</script>
