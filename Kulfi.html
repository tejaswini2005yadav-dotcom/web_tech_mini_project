<html>
<head>
<style>

img {
    float:left;
    border:2px solid black;
    border-radius:15px;
    margin: 1cm;
    width:50%;
    height:100%;
}

h1 {
    text-align:center;
    font-family: "Papyrus", "Copperplate", Fantasy;
}

h3 {
    margin-left:2cm;
    font-size:24px;
    font-family: "Papyrus", "Copperplate", Fantasy;
    width:80%;
}

.table {
    text-align:center;
    font-size:24px;
    font-family: "Papyrus", "Copperplate", Fantasy;
}

.quantity-cell {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px; /* space between buttons and input */
}

input[type=number] {
    width: 50px;
    text-align: center;
}

button {
    font-size: 20px;
    padding: 5px 10px;
    cursor: pointer;
}

</style>
</head>

<body>

<img src="https://static.toiimg.com/thumb/84786580.cms?imgsize=157368&width=800&height=800">

<h1>Kulfi</h1>
<hr>

<h3>
A traditional frozen dessert made by slowly reducing milk, giving it a naturally 
dense and creamy texture. Infused with saffron, cardamom, or pistachios, this 
old-fashioned treat delivers nostalgic flavors in every bite.
</h3>

<form>
<br><br>

<table cellpadding="10" cellspacing="30" align="center" class="table">
<tr>
    <th>Total Price<br> Rs.150 </th>

    <th>
        Quantity<br>
        <div class="quantity-cell">
            <button type="button" onclick="decrease()">âˆ’</button>
            <input type="number" name="quantity" min="1" max="5" value="1">
            <button type="button" onclick="increase()">+</button>
        </div>
    </th>

    <th><input type="submit" value="Add To Cart ðŸ›’"></th>
</tr>
</table>

</form>

<script>
function decrease() {
    var q = document.getElementsByName("quantity")[0];
    if(q.value > 1) q.value--;
}
function increase() {
    var q = document.getElementsByName("quantity")[0];
    if(q.value < 5) q.value++;
}
</script>

</body>
</html>
